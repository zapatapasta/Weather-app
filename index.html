<!DOCTYPE html>
<html>
<head>
    <title>MAMMAD WEATHER</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="body">
    <div class="All">
    <form class="Search">
            <input type="search" id="Search" placeholder="  search the city" required>
            <button type="submit" id="Submit" autofocus>Submit</button>
    </form>
    <div class="Hit">
        <div class="degree">
            <p id="degree">45</p>
        </div>
        <div class="City">
            <p id="City">Mashhad</p>
        </div>
        <div class="Country">
            <p id="Country">IR</p>
        </div>
        <div class="Clock">
            <div id="hour">kd</div>
            <div id="minutes">sd</div>
            <div id="seconds">dd</div>
        </div>
    </div>
    <div class="Photo"><img alt="Hello" id="Photo"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
